{% extends 'base.html' %}
{% load PLMC_extras %}
{% block title %}
 - תחנות
{% endblock %}
{% block  content %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 page-title">
        </div>
    </div>
    <div class="menu">
        <ul>
            <li>
                <a onclick="window.history.back(); return false;" >
                    <div class="menu-icon"><i class="fas fa-arrow-right"></i></div>
                    <div class="menu-text">חזרה</div>
                </a>
            </li>
            <li>
                <a href="{% url 'production_floor:station_new' %}" >
                    <div class="menu-icon"><i class="fas fa-plus-square"></i></div>
                    <div class="menu-text">תחנה חדשה</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="row"></div>
    <div class="row">
    <div class="col-lg-3">
    <ul>
    {% for station in stations %}
        <li>{{ station.id }} - {{ station.type }}</li>
        {% endfor %}
    </ul>
    </div>
    </div>
{% endblock %}
